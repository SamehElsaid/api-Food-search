<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container formControl py-5">
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Your Food" id="mealSearch">
            </div>
            <button type="submit" class="btn btn-primary" id="idMealSearch">Search</button>
        </form>
    </div>
    <div class="container text-center">
        <div class="noFound"></div>
    </div>
    <div class="container">
        <div class="cardAll">
        </div>
    </div>
    <div id="loadign">
        <div class="preloader">
            <div class="box">
                <div class="box__inner">
                    <div class="box__back-flap"></div>
                    <div class="box__right-flap"></div>
                    <div class="box__front-flap"></div>
                    <div class="box__left-flap"></div>
                    <div class="box__front"></div>
                </div>
            </div>
            <div class="box">
                <div class="box__inner">
                    <div class="box__back-flap"></div>
                    <div class="box__right-flap"></div>
                    <div class="box__front-flap"></div>
                    <div class="box__left-flap"></div>
                    <div class="box__front"></div>
                </div>
            </div>
            <div class="line">
                <div class="line__inner"></div>
            </div>
            <div class="line">
                <div class="line__inner"></div>
            </div>
            <div class="line">
                <div class="line__inner"></div>
            </div>
            <div class="line">
                <div class="line__inner"></div>
            </div>
            <div class="line">
                <div class="line__inner"></div>
            </div>
            <div class="line">
                <div class="line__inner"></div>
            </div>
            <div class="line">
                <div class="line__inner"></div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <!-- Start Modal -->
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="close">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
